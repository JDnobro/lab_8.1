<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<style>
		#left {
			float: left;

			width: 50%;
		}
		#right {
			float: left;
			width: 40%;
		}

		aside,
		section {
			padding: 2px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome!</h1>
	</header>
	<section id="left" class="clearfix">
		<h2>Content</h2>
		<p>Good stuff</p>
	</section>
	<aside id="right" class="clearfix">
		<h2>Sidebar</h2>
		<p>Links</p>
	</aside>
</body>
